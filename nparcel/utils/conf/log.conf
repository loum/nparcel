[loggers]
keys=root,nploaderd,npexporterd,npondeliveryd,npcommsd,npftp,npreminderd,npinit,nppostcode,npmapperd,npfilterd,npmts,npreporter,nphealth,npadpd,console

[handlers]
keys=loaderFileHandler,exporterFileHandler,peFileHandler,commsFileHandler,ftpFileHandler,remFileHandler,pcFileHandler,mapperFileHandler,filterFileHandler,mtsFileHandler,reporterFileHandler,healthFileHandler,adpFileHandler,consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_console]
level=DEBUG
handlers=consoleHandler
qualname=console
propagate=0

[logger_nploaderd]
